<style>
    table.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
<table *ngIf="boxes.length > 0" class="table is-striped center">
    <thead>
        <tr>
            <th>Nom des Boxes</th>
            <th>Pièces</th>
            <th>Prix</th>
            <th>Détails</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let boxe of boxes">
            <td>{{ boxe.nom }}
                <li style="margin-bottom: 2em; font-weight: bold; font-size: 1.2em;;"></li>
                <img class="card-img-top" [src]="'http://localhost:8080/api/image'+'/'+ boxe.image" alt="{{ boxe.nom }}"
                    style="width: 20em;">
                <ul style="font-weight: normal; font-size: normal;"></ul>
            </td>
            <td>{{ boxe.pieces}}</td>
            <td>{{ boxe.prix }}</td>
            <td><button (click)="ajouter(boxe)">ajouter à votre panier</button></td>
            <td>
                <div>
                    <a class="btn btn-primary" [routerLink]="'/details-boxes/'+boxe.id" routerLinkActive="active">Voir
                        les détails de {{ boxe.nom }}</a>
                </div>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <div style="font-weight:bold;">Nombre de Boxes : {{ boxes.length }}</div>
    </tfoot>
</table>
